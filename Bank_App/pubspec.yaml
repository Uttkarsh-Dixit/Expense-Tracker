name: bank_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # SQLite and file system access
  sqflite: ^2.4.2
  path_provider: ^2.0.15
  path: ^1.9.1
  intl: ^0.18.1

  image_picker: ^1.0.4 # REQUIRED FOR PROFILE PHOTO
  fl_chart: ^0.65.0   # REQUIRED FOR PIE CHART

  # Cupertino icons
  cupertino_icons: ^1.0.8

  # Pie chart UI
  pie_chart: ^5.4.0

  # Shared preferences (local key-value storage)
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"


flutter:
  uses-material-design: true
  assets:
    - assets/images/saving.jpg
    - assets/images/profile.jpg
